<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack implementation</title>
    <link rel="stylesheet" href="/static/styles/stack.css">
    <link rel="stylesheet" href="/static/styles/reset.css">
    
</head>
<body>
    <nav class="navigation-header">
        <ul class="link-button">
            <li><a href="http://127.0.0.1:5500/templates/index.html">Home</a></li>
            <li><a href="http://127.0.0.1:5500/templates/profile.html">Profile</a></li>
            <li><a href="http://127.0.0.1:5500/templates/prework.html">Works</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Infix to Postfix Converter</h1>
        <form action="/convert" method="POST">
            <input type="text" name="infix" placeholder="Enter infix expression" required>
            <br>
            <button type="submit">Convert</button>
        </form>
        <div class="output">
            {% if steps %}
                <h3>Conversion Steps:</h3>
                <div>
                    {% for step in steps %}
                        <div class="step">{{ step }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
